<div class="container__big-card">
  <div class="big-card__image">
    <img src="{{photoCover}}" alt="Scenic placeholder" />
  </div>
  <div class="big-card__title">
    <h1><a [routerLink]="['contents', ID]">{{cardTitle}}</a></h1>
  </div>
  <div class="big-card__description">
    <p>
      <a [routerLink]="['contents', ID]">
      {{cardDescription}}
      </a>
    </p>
  </div>
</div>
