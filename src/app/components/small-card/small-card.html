<div class="container__small-cards">
    <div class="container__small-cards-content">
        <div class="small-card__photo">
            <img src="{{photoCover}}" alt="Scenic placeholder">
        </div>
        <div class="small-cards__title">
            <h1><a [routerLink]="['contents', ID]">{{cardTitle}}</a></h1>
        </div>
    </div>
    <div class="container__small-card__separator">
        <hr>
    </div>
</div>
